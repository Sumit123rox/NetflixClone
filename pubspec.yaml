name: netflix_clone
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  http: ^1.3.0
  lottie: ^3.3.1
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.9.4
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Lufga
      fonts:
        - asset: assets/fonts/lufga_regular.ttf
        - asset: assets/fonts/lufga_semi_bold.ttf
        - asset: assets/fonts/lufga_bold.ttf

